version: '3.1'

services: 
    php: 
        build: 
            context: .
            dockerfile: Dockerfile
            ports:
                - '5656:80'
            volumes: 
                - './app:/var/www/html'
    
    db:
        image: 'mariadb'
        restart: always
        environment:
            MYSQL_DATABASE: data
            MYSQL_ROOT_PASSWORD: password
        volumes: 
            - ./database/dump.sql:/docker-entrypoint-initdb.d/dump/sql
    
    phpmydamdin: 
        image: phpmyadmin
        restart: always
        ports: 
            - '1333:80'
        environment: 
            - PMA_ARBITRARY=1